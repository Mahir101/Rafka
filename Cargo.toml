[dependencies]
rafka-core = "0.1.0"
rafka-broker = "0.1.0"
rafka-producer = "0.1.0"
rafka-consumer = "0.1.0"
rafka-storage = "0.1.0"
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }

