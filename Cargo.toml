[package]
name = "rafka-rs"
version = "0.1.0"
edition = "2021"
description = "Rafka - A high-performance distributed message broker written in Rust"
license = "Apache-2.0"
repository = "https://github.com/Mahir101/Rafka"
keywords = ["message-broker", "distributed", "messaging", "p2p", "mesh"]
categories = ["network-programming"]
homepage = "https://github.com/Mahir101/Rafka"
documentation = "https://docs.rs/rafka-rs"
readme = "README.md"

